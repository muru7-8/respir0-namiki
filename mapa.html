<div class="">

    <script>

      let myMap;
      let canvas;
      const mappa = new Mappa('Leaflet');
      const options = {
        lat: 0,
        lng: 0,
        zoom: 3,
        style: "http://{s}.tile.osm.org/{z}/{x}/{y}.png"
      }


      
      function setup(){
        canvas = createCanvas(windowWidth, windowHeight - 150);
        myMap = mappa.tileMap(options); 
        myMap.overlay(canvas) 
      
        fill(100, 200, 100);
        
        // Only redraw the point when the map changes and not every frame.
        myMap.onChange(drawPoint);
      }
      
      function draw(){
      }
      
      function drawPoint(){
        clear();
      
        const nicMotta = myMap.latLngToPixel(-34.4471919, -58.5701505); 
        ellipse(nicMotta.x, nicMotta.y, 20, 20);
      
        const claudiaValente = myMap.latLngToPixel(-34.511906, -58.7776777); 
        ellipse(claudiaValente.x, claudiaValente.y, 20, 20);
      
        const lupitaChavez = myMap.latLngToPixel(21.5043446, -104.894676); 
        ellipse(lupitaChavez.x, lupitaChavez.y, 20, 20);
      
        const leandroBarbeito = myMap.latLngToPixel(-34.6660241, -58.524548); 
        ellipse(leandroBarbeito.x, leandroBarbeito.y, 20, 20);
      
        const bienalHabana = myMap.latLngToPixel(23.135305, -82.3589631); 
        ellipse(bienalHabana.x, bienalHabana.y, 20, 20);
      }
      
      </script>
